<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            background: #0a0a0a;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .controls {
            background: #111111;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: none;
        }

        .btn-primary:hover {
            background: #cccccc;
        }

        .navigation-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: #333;
            border-color: #555;
        }

        .timeline-info {
            background: #0a0a0a;
            padding: 20px 40px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timeline-stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .timeline-viewport {
            position: relative;
            width: 100%;
            height: 600px;
            background: linear-gradient(180deg, #050505 0%, #0a0a0a 100%);
            overflow: hidden;
        }

        .timeline-container {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .timeline-track {
            position: absolute;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #333 10%, 
                #666 50%, 
                #333 90%, 
                transparent 100%);
            transform: translateY(-50%);
            z-index: 1;
        }

        .year-marker {
            position: absolute;
            top: 55%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .year-marker-line {
            width: 2px;
            height: 30px;
            background: #444;
            margin-bottom: 10px;
        }

        .year-marker-label {
            color: #666;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            background: #0a0a0a;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .month-marker {
            position: absolute;
            top: 52%;
            width: 1px;
            height: 10px;
            background: #333;
            z-index: 1;
        }

        .event-marker {
            position: absolute;
            transform: translateX(-50%);
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s;
        }

        .event-marker:hover {
            z-index: 10;
        }

        .event-dot {
            width: 16px;
            height: 16px;
            background: #fff;
            border: 3px solid #666;
            border-radius: 50%;
            margin: 0 auto;
            transition: all 0.3s;
            position: relative;
            top: -6px;
        }

        .event-marker:hover .event-dot {
            transform: scale(1.5);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        .event-marker.category-personal .event-dot {
            border-color: #4CAF50;
        }

        .event-marker.category-work .event-dot {
            border-color: #2196F3;
        }

        .event-marker.category-education .event-dot {
            border-color: #FFC107;
        }

        .event-marker.category-travel .event-dot {
            border-color: #F44336;
        }

        .event-card {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) scale(0.95);
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            min-width: 280px;
            max-width: 350px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }

        .event-marker:nth-child(even) .event-card {
            bottom: auto;
            top: 40px;
        }

        .event-marker:hover .event-card {
            opacity: 1;
            pointer-events: all;
            transform: translateX(-50%) scale(1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .event-card.category-personal {
            border-top: 3px solid #4CAF50;
        }

        .event-card.category-work {
            border-top: 3px solid #2196F3;
        }

        .event-card.category-education {
            border-top: 3px solid #FFC107;
        }

        .event-card.category-travel {
            border-top: 3px solid #F44336;
        }

        .event-card.category-other {
            border-top: 3px solid #9E9E9E;
        }

        .event-date {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 700;
        }

        .event-description {
            color: #aaa;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        .event-age {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 10px;
            font-style: italic;
        }

        .event-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .event-actions button {
            flex: 1;
            padding: 6px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #999;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 11px;
            text-transform: uppercase;
        }

        .event-actions button:hover {
            background: #1a1a1a;
            color: #fff;
            border-color: #666;
        }

        .current-time-marker {
            position: absolute;
            top: 20%;
            height: 60%;
            width: 3px;
            background: linear-gradient(180deg, transparent, #ff0000, #ff0000, transparent);
            z-index: 4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .current-time-label {
            position: absolute;
            top: 10%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #0a0a0a;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 35px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #666;
            background: #111;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #333;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #999;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 12px;
            color: #666;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .timeline-viewport {
                height: 500px;
            }
            
            .controls {
                flex-direction: column;
                padding: 20px;
            }
            
            .navigation-controls {
                width: 100%;
                justify-content: center;
            }

            .event-card {
                min-width: 250px;
            }
        }
    </style>
</head>

        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddModal()">+ ADD EVENT</button>
            
            <div class="navigation-controls">

                <button class="nav-btn" onclick="navigateToToday()" title="Today">NOW</button>
                <button class="nav-btn" onclick="navigateTimeline(1)" title="Next Year">→</button>
            </div>

            <div>
                <button class="btn" onclick="exportData()">EXPORT</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">

        <div class="timeline-info">

    <!-- Add/Edit Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                
                <div class="form-group">
                    <label for="eventTitle">Title *</label>
                    <input type="text" id="eventTitle" placeholder="What happened?" required>
                </div>
                
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work/Career</option>
                        <option value="education">Education</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Details about this moment..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventImage">Image</label>
                    <input type="file" id="eventImage" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">SAVE</button>
                    <button type="button" class="btn" onclick="closeModal()">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

        window.onload = function() {

        function loadEvents() {
            const savedEvents = localStorage.getItem('timelineEvents');
            if (savedEvents) {
                events = JSON.parse(savedEvents);
            } else {
                events = demoEvents;
                saveToLocalStorage();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('timelineEvents', JSON.stringify(events));
        }

        function calculateAge(birthDate, toDate = new Date()) {
            const birth = new Date(birthDate);
            let age = toDate.getFullYear() - birth.getFullYear();
            const monthDiff = toDate.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && toDate.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        function calculateAgeAtEvent(birthDate, eventDate) {
            const age = calculateAge(birthDate, new Date(eventDate));
            const birth = new Date(birthDate);
            const event = new Date(eventDate);
            const months = (event.getMonth() - birth.getMonth() + 12) % 12;
            
            if (age === 0) {
                return months === 0 ? "Newborn" : `${months} month${months > 1 ? 's' : ''} old`;
            }
            return `Age ${age}`;
        }

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const track = document.getElementById('timelineTrack');
            
            container.innerHTML = '';
            container.appendChild(track);
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No events yet</h3>
                        <p>Click "ADD EVENT" to start documenting your life</p>
                    </div>
                `;
                return;
            }
            
            // Sort events by date
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Find birth date (earliest event) and calculate timeline range
            const birthDate = events[0].date;
            timelineStartDate = new Date(birthDate);
            timelineStartDate.setMonth(0, 1); // Start from January 1st of birth year
            
            // End date is either today or the latest event + 1 year
            const today = new Date();
            const latestEvent = new Date(events[events.length - 1].date);
            timelineEndDate = new Date(Math.max(today, latestEvent));
            timelineEndDate.setFullYear(timelineEndDate.getFullYear() + 1);
            
            // Calculate total days and timeline width
            const totalDays = (timelineEndDate - timelineStartDate) / (1000 * 60 * 60 * 24);
            const timelineWidth = totalDays * pixelsPerDay;
            
            container.style.width = timelineWidth + 'px';
            track.style.width = timelineWidth + 'px';
            
            // Add year markers
            for (let year = timelineStartDate.getFullYear(); year <= timelineEndDate.getFullYear(); year++) {
                const yearDate = new Date(year, 0, 1);
                const daysFromStart = (yearDate - timelineStartDate) / (1000 * 60 * 60 * 24);
                const position = daysFromStart * pixelsPerDay;
                
                const yearMarker = document.createElement('div');
                yearMarker.className = 'year-marker';
                yearMarker.style.left = position + 'px';
                yearMarker.innerHTML = `
                    <div class="year-marker-line"></div>
                    <div class="year-marker-label">${year}</div>
                `;
                container.appendChild(yearMarker);
                
                // Add month markers (smaller lines)
                for (let month = 1; month < 12; month++) {
                    const monthDate = new Date(year, month, 1);
                    const monthDays = (monthDate - timelineStartDate) / (1000 * 60 * 60 * 24);
                    const monthPosition = monthDays * pixelsPerDay;
                    
                    const monthMarker = document.createElement('div');
                    monthMarker.className = 'month-marker';
                    monthMarker.style.left = monthPosition + 'px';
                    container.appendChild(monthMarker);
                }
            }
            
            // Add current time marker
            if (today >= timelineStartDate && today <= timelineEndDate) {
                const todayDays = (today - timelineStartDate) / (1000 * 60 * 60 * 24);
                const todayPosition = todayDays * pixelsPerDay;
                
                const currentMarker = document.createElement('div');
                currentMarker.className = 'current-time-marker';
                currentMarker.style.left = todayPosition + 'px';
                currentMarker.innerHTML = `<div class="current-time-label">NOW</div>`;
                container.appendChild(currentMarker);
            }
            
            // Add events
            events.forEach((event, index) => {
                const eventDate = new Date(event.date);
                const daysFromStart = (eventDate - timelineStartDate) / (1000 * 60 * 60 * 24);
                const position = daysFromStart * pixelsPerDay;
                
                const formattedDate = eventDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const ageAtEvent = calculateAgeAtEvent(birthDate, event.date);
                
                const eventMarker = document.createElement('div');
                eventMarker.className = `event-marker category-${event.category}`;
                eventMarker.style.left = position + 'px';
                
                eventMarker.innerHTML = `
                    <div class="event-dot"></div>
                    <div class="event-card category-${event.category}">
                        <div class="event-date">${formattedDate}</div>
                        <div class="event-age">${ageAtEvent}</div>
                        <div class="event-title">${event.title}</div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                        ${event.image ? `<img src="${event.image}" class="event-image" alt="${event.title}">` : ''}
                        <div class="event-actions">
                            <button onclick="openEditModal(${event.id})">EDIT</button>
                            <button onclick="deleteEvent(${event.id})">DELETE</button>
                        </div>
                    </div>
                `;
                
                container.appendChild(eventMarker);
            });
            
            // Navigate to today by default
            navigateToToday();
        }

        function updateStats() {
            if (events.length > 0) {
                const birthDate = events[0].date;
                const currentAge = calculateAge(birthDate);
                document.getElementById('ageDisplay').textContent = currentAge;
                
                const years = [...new Set(events.map(e => new Date(e.date).getFullYear()))];
                document.getElementById('yearsSpan').textContent = years.length;
            } else {
                document.getElementById('ageDisplay').textContent = '0';
                document.getElementById('yearsSpan').textContent = '0';
            }
            
            document.getElementById('eventsCount').textContent = events.length;
        }

        function navigateTimeline(direction) {
            const viewport = document.getElementById('timelineViewport');
            const yearInPixels = 365 * pixelsPerDay;
            currentViewPosition += direction * yearInPixels;
            
            // Limit scrolling
            const maxScroll = document.getElementById('timelineContainer').offsetWidth - viewport.offsetWidth;
            currentViewPosition = Math.max(0, Math.min(currentViewPosition, maxScroll));
            
            updateViewPosition();
        }

        function navigateToToday() {
            if (events.length === 0) return;
            
            const today = new Date();
            const daysFromStart = (today - timelineStartDate) / (1000 * 60 * 60 * 24);
            const position = daysFromStart * pixelsPerDay;
            
            const viewport = document.getElementById('timelineViewport');
            currentViewPosition = position - (viewport.offsetWidth / 2);
            
            updateViewPosition();
        }

        function updateViewPosition() {
            const container = document.getElementById('timelineContainer');
            const viewport = document.getElementById('timelineViewport');
            
            // Ensure position stays within bounds
            const maxScroll = container.offsetWidth - viewport.offsetWidth;
            currentViewPosition = Math.max(0, Math.min(currentViewPosition, maxScroll));
            
            container.style.transform = `translateX(${-currentViewPosition}px)`;
            
            // Update viewing year display
            const centerPosition = currentViewPosition + (viewport.offsetWidth / 2);
            const daysFromStart = centerPosition / pixelsPerDay;
            const viewingDate = new Date(timelineStartDate.getTime() + daysFromStart * 24 * 60 * 60 * 1000);
            document.getElementById('viewingYear').textContent = viewingDate.getFullYear();
        }

        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    navigateTimeline(-0.5);
                } else if (e.key === 'ArrowRight') {
                    navigateTimeline(0.5);
                }
            });
        }

        function setupScrollNavigation() {
            const viewport = document.getElementById('timelineViewport');
            let isScrolling = false;
            
            viewport.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                if (!isScrolling) {
                    isScrolling = true;
                    currentViewPosition += e.deltaY * 2;
                    updateViewPosition();
                    
                    setTimeout(() => {
                        isScrolling = false;
                    }, 10);
                }
            });
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'ADD EVENT';
            document.getElementById('eventForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('eventModal').classList.add('active');
        }

        function openEditModal(eventId) {
            currentEditId = eventId;
            const event = events.find(e => e.id === eventId);
            
            document.getElementById('modalTitle').textContent = 'EDIT EVENT';
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventDescription').value = event.description || '';
            
            if (event.image) {
                document.getElementById('imagePreview').src = event.image;
                document.getElementById('imagePreview').style.display = 'block';
            }
            
            document.getElementById('eventModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function saveEvent() {
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const category = document.getElementById('eventCategory').value;
            const description = document.getElementById('eventDescription').value;
            const imagePreview = document.getElementById('imagePreview');
            
            if (!date || !title) {
                alert('Please fill in Date and Title');
                return;
            }
            
            const eventData = {
                id: currentEditId || Date.now(),
                date: date,
                title: title,
                category: category,
                description: description,
                image: imagePreview.style.display !== 'none' ? imagePreview.src : null
            };
            
            if (currentEditId) {
                const index = events.findIndex(e => e.id === currentEditId);
                events[index] = eventData;
            } else {
                events.push(eventData);
            }
            
            saveToLocalStorage();
            renderTimeline();
            updateStats();
            closeModal();
        }

        function deleteEvent(eventId) {
            if (confirm('Delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                saveToLocalStorage();
                renderTimeline();
                updateStats();
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `timeline_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedEvents = JSON.parse(e.target.result);
                        if (Array.isArray(importedEvents)) {
                            events = importedEvents;
                            saveToLocalStorage();
                            renderTimeline();
                            updateStats();
                            alert('Data imported successfully!');
                        } else {
                            alert('Invalid file format');
                        }
                    } catch (error) {
                        alert('Error importing file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
