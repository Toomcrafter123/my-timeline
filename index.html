<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            background: #0a0a0a;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            text-align: center;
            border-bottom: 2px solid #333;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #888888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .controls {
            background: #111111;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border-bottom: 1px solid #333;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn:hover {
            background: #2a2a2a;
            border-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: none;
        }

        .btn-primary:hover {
            background: #cccccc;
        }

        .navigation-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: #333;
            border-color: #555;
        }

        .timeline-viewport {
            position: relative;
            width: 100%;
            height: 500px;
            background: #050505;
            overflow: hidden;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }

        .timeline-container {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 50px;
        }

        .timeline-track {
            position: absolute;
            top: 50%;
            height: 4px;
            background: linear-gradient(90deg, #333, #666, #333);
            transform: translateY(-50%);
            z-index: 1;
        }

        .event-card {
            position: relative;
            min-width: 350px;
            margin: 0 40px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-dot {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border: 3px solid #666;
            border-radius: 50%;
            z-index: 3;
            transition: all 0.3s;
        }

        .event-card:hover .event-dot {
            background: #666;
            border-color: #999;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .event-content {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 40px;
            transition: all 0.3s;
        }

        .event-card:hover .event-content {
            border-color: #666;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .event-content.category-personal {
            border-top: 3px solid #4CAF50;
        }

        .event-content.category-work {
            border-top: 3px solid #2196F3;
        }

        .event-content.category-education {
            border-top: 3px solid #FFC107;
        }

        .event-content.category-travel {
            border-top: 3px solid #F44336;
        }

        .event-content.category-other {
            border-top: 3px solid #9E9E9E;
        }

        .event-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-title {
            font-size: 1.4em;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 700;
        }

        .event-description {
            color: #999;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .event-actions button {
            flex: 1;
            padding: 8px;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #999;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .event-actions button:hover {
            background: #1a1a1a;
            color: #fff;
            border-color: #666;
        }

        .position-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #333;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .position-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
            transition: all 0.3s;
        }

        .position-dot.active {
            background: #fff;
            transform: scale(1.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 35px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #fff;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #666;
            background: #111;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #333;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #999;
        }

        .year-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            padding: 10px 30px;
            border-radius: 30px;
            border: 1px solid #333;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
            letter-spacing: 2px;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.9);
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 12px;
            color: #666;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .event-card {
                min-width: 280px;
                margin: 0 20px;
            }
            
            .controls {
                flex-direction: column;
                padding: 20px;
            }
            
            .navigation-controls {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Timeline</h1>
            <p>Navigate through memories</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddModal()">+ ADD EVENT</button>
            
            <div class="navigation-controls">
                <button class="nav-btn" onclick="navigateTimeline('left')" title="Previous">←</button>
                <button class="nav-btn" onclick="navigateToToday()" title="Today">●</button>
                <button class="nav-btn" onclick="navigateTimeline('right')" title="Next">→</button>
            </div>

            <div>
                <button class="btn" onclick="exportData()">EXPORT</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
                <button class="btn" onclick="document.getElementById('importFile').click()">IMPORT</button>
            </div>
        </div>

        <div class="timeline-viewport" id="timelineViewport">
            <div class="year-display" id="yearDisplay">2024</div>
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-track" id="timelineTrack"></div>
                <!-- Events will be added here -->
            </div>
            <div class="position-indicator" id="positionIndicator"></div>
            <div class="keyboard-hint">Use ← → arrow keys or scroll to navigate</div>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                
                <div class="form-group">
                    <label for="eventTitle">Title *</label>
                    <input type="text" id="eventTitle" placeholder="Event title..." required>
                </div>
                
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work/Career</option>
                        <option value="education">Education</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Event details..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventImage">Image</label>
                    <input type="file" id="eventImage" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">SAVE</button>
                    <button type="button" class="btn" onclick="closeModal()">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

        ];

        // Load on page load
        window.onload = function() {
            loadEvents();
            renderTimeline();
            setupKeyboardNavigation();
            setupScrollNavigation();
        };

        function loadEvents() {
            const savedEvents = localStorage.getItem('timelineEvents');
            if (savedEvents) {
                events = JSON.parse(savedEvents);
            } else {
                events = demoEvents;
                saveToLocalStorage();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('timelineEvents', JSON.stringify(events));
        }

        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            const track = document.getElementById('timelineTrack');
            const indicator = document.getElementById('positionIndicator');
            
            // Clear existing events
            container.innerHTML = '';
            container.appendChild(track);
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No events yet</h3>
                        <p>Click "ADD EVENT" to start your timeline</p>
                    </div>
                `;
                indicator.style.display = 'none';
                return;
            }
            
            // Sort events by date
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Calculate timeline width
            const totalWidth = events.length * 430;
            container.style.width = totalWidth + 'px';
            track.style.width = totalWidth + 'px';
            
            // Create position indicators
            indicator.innerHTML = '';
            indicator.style.display = 'flex';
            
            // Render events
            events.forEach((event, index) => {
                const eventDate = new Date(event.date);
                const formattedDate = eventDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.style.left = (index * 430 + 50) + 'px';
                eventCard.style.position = 'absolute';
                
                eventCard.innerHTML = `
                    <div class="event-content category-${event.category}">
                        <div class="event-date">${formattedDate}</div>
                        <div class="event-title">${event.title}</div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                        ${event.image ? `<img src="${event.image}" class="event-image" alt="${event.title}">` : ''}
                        <div class="event-actions">
                            <button onclick="openEditModal(${event.id})">EDIT</button>
                            <button onclick="deleteEvent(${event.id})">DELETE</button>
                        </div>
                    </div>
                    <div class="event-dot"></div>
                `;
                
                container.appendChild(eventCard);
                
                // Create position dot
                const dot = document.createElement('div');
                dot.className = 'position-dot';
                dot.onclick = () => navigateToPosition(index);
                if (index === 0) dot.classList.add('active');
                indicator.appendChild(dot);
            });
            
            updateYearDisplay();
        }

        function navigateTimeline(direction) {
            const maxPosition = events.length - 1;
            
            if (direction === 'left' && currentPosition > 0) {
                currentPosition--;
            } else if (direction === 'right' && currentPosition < maxPosition) {
                currentPosition++;
            }
            
            updateTimelinePosition();
        }

        function navigateToPosition(index) {
            currentPosition = index;
            updateTimelinePosition();
        }

        function navigateToToday() {
            const today = new Date();
            let closestIndex = 0;
            let closestDiff = Math.abs(new Date(events[0].date) - today);
            
            events.forEach((event, index) => {
                const diff = Math.abs(new Date(event.date) - today);
                if (diff < closestDiff) {
                    closestDiff = diff;
                    closestIndex = index;
                }
            });
            
            currentPosition = closestIndex;
            updateTimelinePosition();
        }

        function updateTimelinePosition() {
            const container = document.getElementById('timelineContainer');
            const viewport = document.getElementById('timelineViewport');
            const viewportWidth = viewport.offsetWidth;
            const offset = -(currentPosition * 430) + (viewportWidth / 2) - 215;
            
            container.style.transform = `translateX(${offset}px)`;
            
            // Update position indicators
            const dots = document.querySelectorAll('.position-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPosition);
            });
            
            updateYearDisplay();
        }

        function updateYearDisplay() {
            if (events.length === 0) return;
            
            const currentEvent = events[currentPosition];
            if (currentEvent) {
                const year = new Date(currentEvent.date).getFullYear();
                document.getElementById('yearDisplay').textContent = year;
            }
        }

        function setupKeyboardNavigation() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    navigateTimeline('left');
                } else if (e.key === 'ArrowRight') {
                    navigateTimeline('right');
                }
            });
        }

        function setupScrollNavigation() {
            const viewport = document.getElementById('timelineViewport');
            let isScrolling = false;
            
            viewport.addEventListener('wheel', (e) => {
                e.preventDefault();
                
                if (!isScrolling) {
                    isScrolling = true;
                    
                    if (e.deltaY > 0) {
                        navigateTimeline('right');
                    } else {
                        navigateTimeline('left');
                    }
                    
                    setTimeout(() => {
                        isScrolling = false;
                    }, 100);
                }
            });
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'ADD EVENT';
            document.getElementById('eventForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('eventModal').classList.add('active');
        }

        function openEditModal(eventId) {
            currentEditId = eventId;
            const event = events.find(e => e.id === eventId);
            
            document.getElementById('modalTitle').textContent = 'EDIT EVENT';
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventDescription').value = event.description || '';
            
            if (event.image) {
                document.getElementById('imagePreview').src = event.image;
                document.getElementById('imagePreview').style.display = 'block';
            }
            
            document.getElementById('eventModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function saveEvent() {
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const category = document.getElementById('eventCategory').value;
            const description = document.getElementById('eventDescription').value;
            const imagePreview = document.getElementById('imagePreview');
            
            if (!date || !title) {
                alert('Please fill in Date and Title');
                return;
            }
            
            const eventData = {
                id: currentEditId || Date.now(),
                date: date,
                title: title,
                category: category,
                description: description,
                image: imagePreview.style.display !== 'none' ? imagePreview.src : null
            };
            
            if (currentEditId) {
                const index = events.findIndex(e => e.id === currentEditId);
                events[index] = eventData;
            } else {
                events.push(eventData);
            }
            
            saveToLocalStorage();
            renderTimeline();
            closeModal();
        }

        function deleteEvent(eventId) {
            if (confirm('Delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                saveToLocalStorage();
                currentPosition = Math.max(0, currentPosition - 1);
                renderTimeline();
                updateTimelinePosition();
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const exportFileDefaultName = `timeline_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedEvents = JSON.parse(e.target.result);
                        if (Array.isArray(importedEvents)) {
                            events = importedEvents;
                            saveToLocalStorage();
                            currentPosition = 0;
                            renderTimeline();
                            updateTimelinePosition();
                            alert('Data imported successfully!');
                        } else {
                            alert('Invalid file format');
                        }
                    } catch (error) {
                        alert('Error importing file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
