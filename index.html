<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #5f72bd 0%, #9b23ea 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: #5f72bd;
            color: white;
        }

        .btn-primary:hover {
            background: #4c5fa8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(95, 114, 189, 0.4);
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .zoom-btn {
            background: #6c757d;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .zoom-btn:hover {
            background: #5a6268;
        }

        .timeline-container {
            padding: 40px;
            overflow-x: auto;
            position: relative;
            min-height: 400px;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
            min-width: 100%;
        }

        .timeline-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            top: 50%;
            transform: translateY(-50%);
        }

        .event {
            position: absolute;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.3s;
        }

        .event-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 4px solid #667eea;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .event:hover .event-dot {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        .event-content {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            min-width: 200px;
            text-align: center;
            border: 2px solid transparent;
        }

        .event:nth-child(even) .event-content {
            bottom: auto;
            top: 40px;
        }

        .event-content.category-personal {
            border-color: #28a745;
        }

        .event-content.category-work {
            border-color: #007bff;
        }

        .event-content.category-education {
            border-color: #ffc107;
        }

        .event-content.category-travel {
            border-color: #dc3545;
        }

        .event-content.category-other {
            border-color: #6c757d;
        }

        .event-date {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }

        .event-title {
            font-size: 1.1em;
            color: #212529;
            margin-bottom: 8px;
        }

        .event-image {
            width: 100%;
            max-width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px auto;
        }

        .event-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .event-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .year-markers {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6c757d;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .event-content {
                min-width: 150px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Personal Timeline</h1>
            <p>Document your life's journey</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add Event</button>
            
            <div class="zoom-controls">
                <span>Zoom:</span>
                <button class="btn zoom-btn" onclick="zoomOut()">âˆ’</button>
                <button class="btn zoom-btn" onclick="zoomIn()">+</button>
                <button class="btn btn-primary" onclick="resetZoom()">Reset View</button>
            </div>

            <div>
                <button class="btn btn-primary" onclick="exportData()">Export Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">
                <button class="btn btn-primary" onclick="document.getElementById('importFile').click()">Import Data</button>
            </div>
        </div>

        <div class="timeline-container" id="timelineContainer">
            <div class="timeline" id="timeline">
                <div class="timeline-line"></div>
                <div class="year-markers" id="yearMarkers"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                
                <div class="form-group">
                    <label for="eventTitle">Title *</label>
                    <input type="text" id="eventTitle" placeholder="Event title..." required>
                </div>
                
                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work/Career</option>
                        <option value="education">Education</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Add details about this event..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventImage">Image</label>
                    <input type="file" id="eventImage" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="btn btn-save" onclick="saveEvent()">Save</button>
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let events = [];
        let currentEditId = null;
        let zoomLevel = 1;

        // Demo data for testing - Alex Chen's life story
        const demoEvents = [
            {
                id: 1,
                date: "1995-08-15",
                title: "Born in San Francisco",
                category: "personal",
                description: "Started my journey at St. Mary's Hospital on a sunny Tuesday morning",
                image: null
            },
            {
                id: 2,
                date: "2001-09-03",
                title: "First Day of School",
                category: "education",
                description: "Started elementary school at Lincoln Elementary. Made my first best friend!",
                image: null
            },
            {
                id: 3,
                date: "2003-07-20",
                title: "Family Trip to Disney World",
                category: "travel",
                description: "First time on a plane, first time seeing Mickey Mouse. Magic everywhere!",
                image: null
            },
            {
                id: 4,
                date: "2007-06-14",
                title: "Won Science Fair",
                category: "education",
                description: "My volcano project erupted perfectly and won first place!",
                image: null
            },
            {
                id: 5,
                date: "2009-04-10",
                title: "Got First Pet - Buddy the Dog",
                category: "personal",
                description: "Adopted a golden retriever puppy who became my best companion",
                image: null
            },
            {
                id: 6,
                date: "2013-06-20",
                title: "High School Graduation",
                category: "education",
                description: "Graduated with honors from Washington High School. Valedictorian speech was nerve-wracking!",
                image: null
            },
            {
                id: 7,
                date: "2013-09-02",
                title: "Started College at UC Berkeley",
                category: "education",
                description: "Computer Science major. Dorm life begins! Roommate seems cool.",
                image: null
            },
            {
                id: 8,
                date: "2015-06-15",
                title: "Summer Internship at Tech Startup",
                category: "work",
                description: "First real job experience at InnovateTech. Learned so much about app development!",
                image: null
            },
            {
                id: 9,
                date: "2016-03-25",
                title: "Backpacking Through Europe",
                category: "travel",
                description: "3 weeks, 7 countries, countless memories. Amsterdam was the highlight!",
                image: null
            },
            {
                id: 10,
                date: "2017-05-18",
                title: "College Graduation",
                category: "education",
                description: "Bachelor's in Computer Science achieved! Parents were so proud.",
                image: null
            },
            {
                id: 11,
                date: "2017-07-10",
                title: "First Full-Time Job at Google",
                category: "work",
                description: "Junior Software Engineer position. Dream job at dream company!",
                image: null
            },
            {
                id: 12,
                date: "2018-11-23",
                title: "Met Sarah at Coffee Shop",
                category: "personal",
                description: "Spilled coffee, she laughed, we talked for hours. Best accident ever!",
                image: null
            },
            {
                id: 13,
                date: "2019-12-31",
                title: "New Year's Eve in Times Square",
                category: "travel",
                description: "Bucket list item checked! Freezing cold but absolutely worth it.",
                image: null
            },
            {
                id: 14,
                date: "2020-03-15",
                title: "Started Working From Home",
                category: "work",
                description: "Pandemic changes everything. Home office setup in the spare bedroom.",
                image: null
            },
            {
                id: 15,
                date: "2020-09-10",
                title: "Adopted Cat - Luna",
                category: "personal",
                description: "Quarantine companion. She rules the house now!",
                image: null
            },
            {
                id: 16,
                date: "2021-06-20",
                title: "Promoted to Senior Engineer",
                category: "work",
                description: "Hard work paid off! Leading my own team now.",
                image: null
            },
            {
                id: 17,
                date: "2022-04-15",
                title: "Proposed to Sarah",
                category: "personal",
                description: "She said yes! Sunset at Golden Gate Bridge, just like we planned.",
                image: null
            },
            {
                id: 18,
                date: "2022-10-08",
                title: "Wedding Day",
                category: "personal",
                description: "Perfect autumn wedding in Napa Valley. 150 guests, perfect weather, happy tears.",
                image: null
            },
            {
                id: 19,
                date: "2023-07-22",
                title: "Bought First House",
                category: "personal",
                description: "Little blue house with a big backyard in Oakland. Home sweet home!",
                image: null
            },
            {
                id: 20,
                date: "2024-02-14",
                title: "Started My Own Tech Company",
                category: "work",
                description: "TimelineApps Inc. is officially born! Following my entrepreneurial dreams.",
                image: null
            }
        ];

        // Load data from localStorage on page load
        window.onload = function() {
            loadEvents();
            renderTimeline();
        };

        function loadEvents() {
            const savedEvents = localStorage.getItem('timelineEvents');
            if (savedEvents) {
                events = JSON.parse(savedEvents);
            } else {
                // If no saved events, load demo data
                events = demoEvents;
                saveToLocalStorage();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('timelineEvents', JSON.stringify(events));
        }

        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add Event';
            document.getElementById('eventForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('eventModal').classList.add('active');
        }

        function openEditModal(eventId) {
            currentEditId = eventId;
            const event = events.find(e => e.id === eventId);
            
            document.getElementById('modalTitle').textContent = 'Edit Event';
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventDescription').value = event.description || '';
            
            if (event.image) {
                document.getElementById('imagePreview').src = event.image;
                document.getElementById('imagePreview').style.display = 'block';
            }
            
            document.getElementById('eventModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function saveEvent() {
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const category = document.getElementById('eventCategory').value;
            const description = document.getElementById('eventDescription').value;
            const imagePreview = document.getElementById('imagePreview');
            
            if (!date || !title) {
                alert('Please fill in the required fields (Date and Title)');
                return;
            }
            
            const eventData = {
                id: currentEditId || Date.now(),
                date: date,
                title: title,
                category: category,
                description: description,
                image: imagePreview.style.display !== 'none' ? imagePreview.src : null
            };
            
            if (currentEditId) {
                // Edit existing event
                const index = events.findIndex(e => e.id === currentEditId);
                events[index] = eventData;
            } else {
                // Add new event
                events.push(eventData);
            }
            
            saveToLocalStorage();
            renderTimeline();
            closeModal();
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                saveToLocalStorage();
                renderTimeline();
            }
        }

        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            
            // Clear existing events but keep the timeline line and year markers
            const existingEvents = timeline.querySelectorAll('.event');
            existingEvents.forEach(e => e.remove());
            
            if (events.length === 0) {
                timeline.innerHTML += `
                    <div class="empty-state">
                        <h3>Your timeline is empty</h3>
                        <p>Click "Add Event" to start documenting your journey!</p>
                    </div>
                `;
                return;
            }
            
            // Sort events by date
            events.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Calculate date range
            const dates = events.map(e => new Date(e.date));
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));
            
            // Add padding to the date range
            const paddingDays = 30;
            minDate.setDate(minDate.getDate() - paddingDays);
            maxDate.setDate(maxDate.getDate() + paddingDays);
            
            const totalDays = (maxDate - minDate) / (1000 * 60 * 60 * 24);
            
            // Set timeline width based on zoom level
            const timelineWidth = Math.max(1200, totalDays * 2 * zoomLevel);
            timeline.style.width = timelineWidth + 'px';
            
            // Add year markers
            updateYearMarkers(minDate, maxDate, timelineWidth);
            
            // Add events
            events.forEach((event, index) => {
                const eventDate = new Date(event.date);
                const daysFromStart = (eventDate - minDate) / (1000 * 60 * 60 * 24);
                const position = (daysFromStart / totalDays) * timelineWidth;
                
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.style.left = position + 'px';
                
                const formattedDate = eventDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                eventElement.innerHTML = `
                    <div class="event-content category-${event.category}">
                        <div class="event-date">${formattedDate}</div>
                        <div class="event-title">${event.title}</div>
                        ${event.description ? `<div class="event-description">${event.description.substring(0, 50)}${event.description.length > 50 ? '...' : ''}</div>` : ''}
                        ${event.image ? `<img src="${event.image}" class="event-image" alt="${event.title}">` : ''}
                        <div class="event-actions">
                            <button class="edit-btn" onclick="openEditModal(${event.id})">Edit</button>
                            <button class="delete-btn" onclick="deleteEvent(${event.id})">Delete</button>
                        </div>
                    </div>
                    <div class="event-dot"></div>
                `;
                
                timeline.appendChild(eventElement);
            });
        }

        function updateYearMarkers(minDate, maxDate, timelineWidth) {
            const yearMarkers = document.getElementById('yearMarkers');
            yearMarkers.innerHTML = '';
            
            const startYear = minDate.getFullYear();
            const endYear = maxDate.getFullYear();
            
            for (let year = startYear; year <= endYear; year++) {
                const yearDate = new Date(year, 0, 1);
                const daysFromStart = (yearDate - minDate) / (1000 * 60 * 60 * 24);
                const totalDays = (maxDate - minDate) / (1000 * 60 * 60 * 24);
                const position = (daysFromStart / totalDays) * timelineWidth;
                
                const marker = document.createElement('div');
                marker.style.position = 'absolute';
                marker.style.left = position + 'px';
                marker.textContent = year;
                yearMarkers.appendChild(marker);
            }
        }

        function zoomIn() {
            zoomLevel = Math.min(zoomLevel * 1.5, 5);
            renderTimeline();
        }

        function zoomOut() {
            zoomLevel = Math.max(zoomLevel / 1.5, 0.5);
            renderTimeline();
        }

        function resetZoom() {
            zoomLevel = 1;
            renderTimeline();
            // Scroll to center
            const container = document.getElementById('timelineContainer');
            container.scrollLeft = (container.scrollWidth - container.clientWidth) / 2;
        }

        function exportData() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `timeline_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedEvents = JSON.parse(e.target.result);
                        if (Array.isArray(importedEvents)) {
                            events = importedEvents;
                            saveToLocalStorage();
                            renderTimeline();
                            alert('Data imported successfully!');
                        } else {
                            alert('Invalid file format');
                        }
                    } catch (error) {
                        alert('Error importing file: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
